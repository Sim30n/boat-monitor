# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      flash-arduino-micro:
        type: boolean
        description: Falsh the Boat-monitor application to Arduino Micro

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "boat"
  boat:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell

    - name: Checkout
      uses: actions/checkout@v3

    - name: Run end user tests
      run : > 
        export SERIAL=$SERIAL
        export SEEED_SERIAL=$SEEED_SERIAL
        export LOG_FILE=$LOG_FILE
        /home/pi/projects/boat/boat-monitor/venv/bin/robot
        --variable boat_app_path:/home/pi/projects/boat/actions-runner/_work/boat-monitor/boat-monitor
        --variable venv_bin:/home/pi/projects/boat/boat-monitor/venv/bin
        --outputdir tests/test_output
        tests/end_user_tests.robot
      shell: bash

    - name: Start boat_app_lite
